<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framer Design to Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
        }
        
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px;
        }
        .category {
            background: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .featured, .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .store, .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        button {
            background: black;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="C:\Users\INDIA\OneDrive\Gambar\logo" alt="Logo" style="float: left;"/>
        <input type="text" placeholder="Search..." style="margin-left: 20px;"/>
        <button style="float: right;">
            <img src="cart-icon.png" alt="Cart" style="width: 20px; height: 20px;"/>
        </button>
        <button style="float: right; margin-right: 10px;">
            <img src="profile-icon.png" alt="Profile" style="width: 20px; height: 20px;"/>
        </button>
    </header>

    <header>
        <div class="logo">
            <img src="C:\Users\INDIA\OneDrive\Gambar\logo" >
        </div>
    </header>
    <section class="categories">
        <div class="category">Snacks</div>
        <div class="category">Grocery</div>
        <div class="category">Stationery</div>
    </section>
    
    <section class="featured">
        <div class="store">
            <img src="nescafe.jpg" alt="Nescafe">
            <h2>NESCAFE</h2>
            <p>It all starts with a Nescafe</p>
            <button>Explore</button>
        </div>
        <div class="store">
            <img src="bakehouse.jpg" alt="Bakehouse">
            <h2>BAKEHOSE</h2>
            <p>Baked fresh, made with passion</p>
            <button>Explore</button>
        </div>
    </section>
    
    <section class="products">
        <div class="product">
            <img src="kurkure.jpg" alt="Kurkure">
            <p>₹25.00 INR</p>
            <button>Add</button>
        </div>
        <div class="product">
            <img src="strawberry.jpg" alt="Strawberry">
            <p>₹42.00 INR</p>
            <button>Add</button>
        </div>
        <div class="product">
            <img src="notebook.jpg" alt="Notebook">
            <p>₹25.00 INR</p>
            <button>Add</button>
        </div>
    </section>
</body>
</html>
