<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://png.pngtree.com/thumb_back/fh260/background/20210804/pngtree-modern-simple-elegant-beautiful-color-website-landing-page-background-image_757350.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1), 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 400px; /* Set the width to 100% of the parent element */
      margin: auto;
    }

    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .input-group input {
      padding-left: 40px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      padding-left: 40px; /* Adjust padding based on icon size */
      text-align: left; /* Align text to the left */
    }

    .input-group i {
      margin-right: 10px;
      font-size: 18px;
      color: #999;
    }

    .input-field {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }

    button {
      background-color: #3183c2;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3183c2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Your Account</h1>
    <form>
      <div class="input-group">
        <label class="block text-gray-700 text-left mb-2">Full Name:</label>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" id="full-name" name="full-name" placeholder="Full Name" required>
        </div>
      </div>
      <div class="input-group">
        <label class="block text-gray-700 text-left mb-2">Username:</label>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
      </div>
      <div class="input-group">
        <label class="block text-gray-700 text-left mb-2">Email:</label>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
      </div>
      <div class="input-group">
        <label class="block text-gray-700 text-left mb-2">Phone No.:</label>
        <div class="input-field">
          <i class="fas fa-phone"></i>
          <input type="tel" id="phone-no" name="phone-no" placeholder="Phone No." required>
        </div>
      </div>
      <div class="input-group">
        <label class="block text-gray-700 text-left mb-2">Password:</label>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
      </div>
      <div class="input-group">
        <label class="block text-gray-700 text-left mb-2">Confirm Password:</label>
        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
        </div>
    </div>
    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Create Account</button>
    <button type="reset" class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600">Cancel</button>
    </form>
    </div>
    </body>
    </html>
