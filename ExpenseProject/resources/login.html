<html>
<head>
    <title>User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20210804/pngtree-modern-simple-elegant-beautiful-color-website-landing-page-background-image_757350.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .input-container {
            display: flex;
            align-items: center;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
        }
        .input-container i {
            margin-right: 0.5rem;
            color: #9ca3af;
        }
        .input-container input {
            width: 100%;
            border: none;
            outline: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-80">
        <h2 class="text-2xl font-bold mb-6 text-center">User Login</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 text-left">Username:</label>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Enter your username" class="focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-left">Password:</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Enter your password" class="focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <div class="mb-4 text-right">
                <a href="#" class="text-blue-500">Forgot Password?</a>
            </div>
            <div class="mb-4">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-green-600">Login</button>
            </div>
            <div class="text-center">
                <span class="text-gray-600">Don't have an account? </span><a href="#" class="text-blue-500">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
